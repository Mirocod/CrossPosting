{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
    <div class="container">
        <div class="row my-5">
            <div class="col-md-12">
                <h1>Заполните данные статьи для продвижения в соц. сетях</h1>
                <form
                        method="post"
                        enctype="application/x-www-form-urlencoded"
                        action="{% url 'create-article' %}"
                        class="form"
                >
                    {% csrf_token %}
                    {% bootstrap_form new_article_form %}
                    {% buttons %}
                        <button
                                class="btn btn-primary"
                                type="submit"
                        >
                            Продвинуть
                        </button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
{% block extra_scripts %}
    <script type="text/javascript">
      const gen = {
        url: 'https://zakonvremeni.ru/analytics/7-3-/58372-sergej-lavrov-predlozheniya-rossii-po-ukraine-luchshe-vypolnit-podobru-pozdorovu.html'
      }
      document.write(VK.Share.button(gen));
    </script>
{% endblock %}
